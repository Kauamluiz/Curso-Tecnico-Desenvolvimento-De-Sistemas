<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Quiz</title>

        <div id="container">
            <div id="espaco">

            </div>
            <div id="Titulo">

            </div>
            <div id="pontos">
                <label id="expli1">- Perguntas e respostas: as perguntas serão mostradas com temas variados, serão feitas 5 perguntas.<br> E para responder digite A, B, C, D ou E.</label><br>

                </div>

                    <button id="dificil" onclick="dificil()">Dificil</button>

                </div>
            </div>
        </div>
